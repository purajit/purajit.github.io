<script>
 function checkSend() {
     if (window.event.keyCode != 13) {
         return true;
     }
     window.event.stopPropagation();
     window.event.preventDefault();
     document.getElementById("screamintovoid").value = "";
     return false;
 }
</script>
<div class="page-content">
    <h1 class="writing-title">scream into the void</h1><br>
    This is built as an infinitely scalable version of Twitter.<br/>
    Say what you have to say and hit enter to send your message into the void<br>
    <textarea autofocus id="screamintovoid" onkeydown="checkSend();"></textarea>
</div>
